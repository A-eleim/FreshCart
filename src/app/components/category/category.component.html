<section>
  <h1 class="my-3">All Categores In The Store</h1>
  <div class="row">
    <ng-container *ngFor="let item of categoryData">
      <div class="col-md-2 p-3">
        <div  class=" cursor-pointer product">
          <img height="200" class="w-100" [src]="item.image" [alt]="item.name" />
          <p>{{ item.name }}</p>
        </div>
      </div>
    </ng-container>
  </div>
</section>
