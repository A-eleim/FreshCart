<section class="bg-main-light rounded w-75 mx-auto my-3 p-2">
  <h1>Shop Cart</h1>
  <p class="text-main">
    Total Price: {{ prodact.totalCartPrice | currency : " EGP  " }}
  </p>
  <ng-container *ngFor="let item of prodact.products">
    <div class="row">
      <div class="py-2 border-bottom mb-2 d-flex align-items-center">
        <div class="col-md-2 px-3">
          <img
            class="w-100"
            [src]="item.product.imageCover"
            [alt]="item.product.title"
          />
        </div>
        <div class="col-md-10">
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <h3 class="h5">{{ item.product.title }}</h3>
              <p class="text-main m-0">
                price: {{ item.price | currency : " EGP " }}
              </p>
              <button
                (click)="remove(item.product._id)"
                class="btn text-main p-0 m-0"
              >
                <i class="fa-regular fa-trash-can"></i>
                Remove
              </button>
            </div>
            <div>
              <button
                (click)="Updat(item.product._id, item.count + 1)"
                class="btn border border-success"
              >
                +
              </button>
              <span class="px-2 h5">{{ item.count }}</span>
              <button
                (click)="Updat(item.product._id, item.count - 1)"
                class="btn border border-success"
              >
                -
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <div
    *ngIf=" prodact.products.length != 0"
    class="row align-items-center justify-content-center"
  >
    <div class="col-md-6">
      <button [routerLink]="['/checkout',prodact._id]" *ngIf="prodact.products.length != 0" class="btn-main my-2">
        Online Payment <img src="./assets/images/visa-1.svg" alt="" />
      </button>
    </div>
    <div class="col-md-6">
      <button (click)="clear()" class="btn btn-primary">Clear Cart</button>
    </div>
  </div>
</section>
