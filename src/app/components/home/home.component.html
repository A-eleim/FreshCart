<!-- slider -->
<section>
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="slider">
        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400"
            src="./assets/images/main-slider-1.jpeg"
            alt=""
          />
        </ng-template>
        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400"
            src="./assets/images/main-slider-2.jpeg"
            alt=""
          />
        </ng-template>
        <ng-template carouselSlide>
          <img
            class="w-100"
            height="400"
            src="./assets/images/main-slider-3.jpeg"
            alt=""
          />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img
        class="w-100"
        height="200"
        src="../../../assets/images/blog-img-1.jpeg"
        alt=""
      />
      <img
        class="w-100"
        height="200"
        src="../../../assets/images/blog-img-2.jpeg"
        alt=""
      />
    </div>
  </div>
</section>
<!-- category -->
<section class="my-3">
  <owl-carousel-o [options]="caregorySlider">
    <ng-container *ngFor="let slide of categorySlider">
      <ng-template carouselSlide>
        <img [src]="slide.image" class="w-100" height="270 px" />
        <h5>{{ slide.name }}</h5>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
<!-- product -->
<section class="my-3">
  <h2>shop prodact category</h2>
  <input type="search" class="form-control w-50 mx-auto my-3" placeholder="search,,," [(ngModel)]="item" />
  <div class="row g-4">
    <ng-container *ngFor="let item of prodact.slice(0, 24) | search : item">
      <div class="col-md-2">
        <div class="product">
          <div class="p-3 cursor-pointer" [routerLink]="['/detils', item._id]">
            <img class="w-100" [src]="item.imageCover" [alt]="item.title" />
            <h3 class="h6">{{ item.category.name }}</h3>
            <h4 class="h6">
              {{ item.title | cut : 2 }}
            </h4>
            <div class="d-flex justify-content-between align-items-center">
              <span>{{ item.price | currency : " EGP " }} </span>
              <div>
                <i class="fas fa-star rating-color"></i>
                <span class="text-muted">{{ item.ratingsAverage }}</span>
              </div>
            </div>
          </div>

          <button (click)="addCart(item._id)" class="btn-main w-100">Add Prodact</button>
        </div>
      </div>
    </ng-container>
  </div>
</section>
